<div class="card mt-3">
  <div class="card-header bg-info text-white">
    <h2>Liste des motifs</h2>
  </div>
  <div class="card-body">
    <table class="table table-striped">
      <thead>
      <tr>
        <th>Identifiant</th>
        <th>Version</th>
        <th>libelle</th>
        <th>nbCreneau</th>
        <th></th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let moti of list()">
        <td>{{moti.id}}</td>
        <td>{{moti.version}}</td>
        <td>{{moti.libelle}}</td>
        <td>{{moti.nbCreneau}}</td>
        <td>
          <div class="btn-group btn-group-sm">
            <a class="btn btn-primary" (click)="edit(moti.id)"><i class="fa fa-edit"></i></a>
            <a class="btn btn-danger" (click)="delete(moti.id)"><i class="fa fa-trash"></i></a>
          </div>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
  <div class="card-footer">
    <a class="btn btn-success btn-lg" (click)="add()">
      <i class="fa fa-plus"></i>
    </a>
  </div>

  <div class="card mt-3" *ngIf="motifForm">
    <div class="card-header bg-info text-white">
      <h3>Edition du motif </h3>
    </div>

    <div class="card-body">
      <div class="form-group">
        <label for="libelle">libelle :</label>
        <input type="text" class="form-control" id="libelle" [(ngModel)]="motifForm.libelle">
      </div>
      <div class="form-group">
        <label for="nbCreneau">Nombre de cr√©neau :</label>
        <input type="number" class="form-control" id="nbCreneau" [(ngModel)]="motifForm.nbCreneau">
      </div>
    </div>

    <div class="card-footer">
      <div class="btn-group btn-group-lg float-right">
        <a class="btn btn-success" (click)="save()">
          <i class="fa fa-check"></i>
        </a>
        <a class="btn btn-warning" (click)="cancel()">
          <i class="fa fa-sync"></i>
        </a>
      </div>
    </div>

  </div>

</div>
